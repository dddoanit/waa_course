<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<title>Pizza Order</title>
</h:head>
<h:body>
	<h1>Review Order</h1>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel>First Name</h:outputLabel>
			<h:outputText value="#{order.customer.firstName}" />

			<h:outputLabel>Last Name</h:outputLabel>
			<h:outputText value="#{order.customer.lastName}" />

			<h:outputLabel>Email</h:outputLabel>
			<h:outputText value="#{order.customer.emailAddress}" />
		</h:panelGrid>

		<h:dataTable var="p" value="#{order.pizzaList}">
			<h:column>
				<f:facet name="header">Pizza Style</f:facet>
    			#{p.name}
    		</h:column>
			<h:column>
				<f:facet name="header">Qty</f:facet>
    			#{p.quantity}
    		</h:column>
		</h:dataTable>
		
		<h:panelGrid columns="4">
			<h:commandButton value="Cancel" action="cancel" immediate="true" />
			<br />
			<h:commandButton value="Previous" action="previous" />
			<h:commandButton value="Place Order" action="next" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
