<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<title>Create Account</title>
</h:head>
<h:body>
	<h1>Create Account</h1>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel>Name</h:outputLabel>
			<h:inputText id="accountName" value="#{createAccountController.name}">
				<f:validator validatorId="accountNameValidator"></f:validator>
				<f:converter converterId="accountNameConverter"></f:converter>
			</h:inputText>
			<h:outputLabel>Account number</h:outputLabel>
			<h:inputText id="accountNumber" value="#{createAccountController.accountNumber}">
				<f:validator validatorId="accountNumberValidator"></f:validator>
			</h:inputText>
		</h:panelGrid>
		<h:message for="accountName"/>
		<br></br>
		<h:message for="accountNumber"/>
		<h:commandButton value="Create" action="next"/>
		<h:commandButton value="Cancel" action="cancel" immediate="true" />
	</h:form>
</h:body>
</html>
