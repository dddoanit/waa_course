<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<title>Account Detail</title>
</h:head>
<f:metadata>
	<f:viewParam name="accountnumber" value="${detailAccountController.accountNumber}"></f:viewParam>
</f:metadata>
<h:body>
	<h1>Account Detail</h1>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel>Name: </h:outputLabel>
			<h:outputText value="#{detailAccountController.account.customer.name}" />
			<h:outputLabel>Account number:</h:outputLabel>
			<h:outputText value="#{detailAccountController.account.accountnumber}" />
			<h:outputLabel>Balance:</h:outputLabel>
			<h:outputText value="#{detailAccountController.account.balance}" />
			<!-- <h:inputText value="#{detailAccountController.amount}" />
			<h:commandButton value="Deposit" actionListener="#{detailAccountController.depositListener()}"/>
			<h:inputText value="#{detailAccountController.withdrawn}" />
			<h:commandButton value="Withdrawn" actionListener="#{detailAccountController.withdrawnListener()}"/> -->
		</h:panelGrid>
	</h:form>
	<h:form>
		<h:panelGrid columns="2">
			<h:inputText value="#{detailAccountController.amount}" />
			<h:commandButton type="submit" value="Deposit" actionListener="#{detailAccountController.depositListener()}"/>
		</h:panelGrid>
	</h:form>
	<h:form>
		<h:panelGrid columns="2">
			<h:inputText value="#{detailAccountController.withdrawn}" />
			<h:commandButton type="submit" value="Withdrawn" actionListener="#{detailAccountController.withdrawnListener()}"/>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
